            button.innerHTML = '<span class="loading"></span>Generando...';
            button.disabled = true;
            
            // Hide current phrase
            phraseDisplay.classList.remove('show');
            
            setTimeout(() => {
                // Get random phrase
                const randomIndex = Math.floor(Math.random() * phrases.length);
                const randomPhrase = phrases[randomIndex];
                
                // Update phrase display
                phraseDisplay.textContent = randomPhrase;
                phraseDisplay.classList.add('show');
                
                // Reset button
                button.innerHTML = 'Genera Frase';
                button.disabled = false;
                isGenerating = false;
            }, 1000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Add touch feedback for mobile
            const button = document.getElementById('generateBtn');
            
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
            
            // Prevent scrolling on mobile
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Show initial phrase after a short delay
            setTimeout(() => {
                document.getElementById('phraseDisplay').classList.add('show');
            }, 500);
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
